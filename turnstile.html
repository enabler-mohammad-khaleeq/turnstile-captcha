<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline';">

  <title>Cloudflare Turnstile CAPTCHA</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="cf-turnstile"
    data-sitekey="0x4AAAAAAA5XecdrNWrpvqgy"  <!-- Replace with your site key -->
  </div>

  <script>
    function onVerify(token) {
      window.ReactNativeWebView?.postMessage(token);  
      window.parent?.postMessage(token, '*');         
    }
  </script>
</body>
</html>
